sudo: required
dist: trusty
language: node_js
node_js: "6"
env:
  - CXX=g++-4.8
cache: yarn
addons:
  sauce_connect: true
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - "mkdir -p tests/config && echo \"$PROJECT_CONFIG\" > tests/config/project.json"
script:
  - npm test
