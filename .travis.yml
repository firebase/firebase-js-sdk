language: node_js
node_js:
  - 6
cache: yarn

# Define global C++ compiler version
env:
  global:
    - CXX=g++-4.8
  matrix:
    - TEST_ENV=node
    - TEST_ENV=browser
before_install:
  # Yarn defaults to an old version, make sure we
  # get an up to date version
  - npm install -g yarn
before_script:
  - export PATH=$PATH:./node_modules/.bin
  - mkdir -p tests/config && echo "$PROJECT_CONFIG" > tests/config/project.json
script:
  gulp test --suite="$TEST_SUITE" --env="$TEST_ENV"

# Secondary Jobs
jobs:
  include:
    - stage: Integration Tests
      env:
        - TEST_ENV=*
      script: echo "Implement Integration Tests"

# Misc Addons/Configs
dist: trusty
sudo: required
addons:
  apt:
    sources:
      - google-chrome
      - ubuntu-toolchain-r-test
    packages:
      - google-chrome-stable
      - g++-4.8
