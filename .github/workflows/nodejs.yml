name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup and yarn install
      run: |
        cp config/ci.config.json config/project.json
        yarn
      env:
        CI: true
    - name: yarn build
      run: |
        yarn build
      env:
        CI: true
    - name: Archive built Firebase repo
      uses: actions/upload-artifact@v1
      with:
        name: firebase-built
        path: .
    # - name: yarn test
    #   run: |
    #     xvfb-run yarn test
    #   env:
    #     CI: true
  test:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - name: Download built Firebase repo
      uses: actions/download-artifact@v1
      with:
        name: firebase-built
    - name: yarn test
      run: |
        xvfb-run yarn --cwd packages/app test
      env:
        CI: true

