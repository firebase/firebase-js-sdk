name: Test Firestore Integration

on: pull_request

jobs:
  test:
    name: Test Firestore Integration If Changed
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
      with:
        # This makes Actions fetch all Git history so run-changed script can diff properly.
        fetch-depth: 0
    - name: Setup Terraform 
      uses: hashicorp/setup-terraform@v2
    - name: Terraform Init
      id: init
      run: terraform init
      continue-on-error: true
    - name: Terraform Validate
      id: validate
      run: |
        cp config/ci.config.json config/project.json
        terraform validate -no-color
      continue-on-error: true
    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color -input=false
      continue-on-error: true
    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false
    - name: Set up Node (16)
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: install Chrome stable
      run: |
        sudo apt-get update
        sudo apt-get install google-chrome-stable
    - name: Bump Node memory limit
      run: echo "NODE_OPTIONS=--max_old_space_size=4096" >> $GITHUB_ENV
    - name: Test setup and yarn install
      run: |
        cp config/ci.config.json config/project.json
        yarn
    - name: build
      run: yarn build:changed firestore-integration
    - name: Run tests if firestore or its dependencies has changed
      run: yarn test:changed firestore-integration
