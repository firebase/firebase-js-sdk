name: Cross Browser Test for SDKs

on: [push]

jobs:
  cross-browser-test:
    name: Cross Browser Test for SDKs
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    env:
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup and yarn install
      run: |
        cp config/ci.config.json config/project.json
        yarn
    - name: yarn build
      run: yarn build
    - name: yarn test:saucelabs
      run: xvfb-run yarn test:saucelabs
    - name: Warning if cross-browser tests failed
      run: echo Placeholder - trigger notification cross-browser has failed.
      if: failure()

