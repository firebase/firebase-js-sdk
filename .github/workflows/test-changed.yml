name: Test Modified Packages

on: pull_request

env:
  # Bump Node memory limit
  NODE_OPTIONS: "--max_old_space_size=4096"

jobs:
  test-chrome:
    name: Test Packages With Changed Files in Chrome and Node
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so run-changed script can diff properly.
          fetch-depth: 0
      - name: Set up Node (20)
        uses: actions/setup-node@v4
        with:
          node-version: 22.10.0
      - name: install Chrome stable
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable
      - name: Test setup and yarn install
        run: |
          cp config/ci.config.json config/project.json
          yarn
      - name: build
        run: yarn build:changed core
      - name: Run tests on changed packages
        run: xvfb-run yarn test:changed core

  test-firefox:
    name: Test Packages With Changed Files in Firefox
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node (20)
        uses: actions/setup-node@v4
        with:
          node-version: 22.10.0
      - name: install Firefox stable
        run: npx @puppeteer/browsers install firefox@stable
      - name: Test setup and yarn install
        run: |
          cp config/ci.config.json config/project.json
          yarn
      - name: build
        run: yarn build:changed core
      - name: Run tests on changed packages
        run: xvfb-run yarn test:changed core
        env:
          BROWSERS: 'Firefox'
          
          
  test-webkit:
    name: Test Packages With Changed Files in Webkit
    runs-on: macos-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node (20)
        uses: actions/setup-node@v3
        with:
          node-version: 22.10.0
      - name: Test setup and yarn install
        run: |
          cp config/ci.config.json config/project.json
          yarn
          npx playwright install webkit
      - name: build
        run: yarn build:changed core
      - name: Run tests on changed packages
        run: yarn test:changed core
        env:
          BROWSERS: 'WebkitHeadless'