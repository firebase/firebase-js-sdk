name: Node.js and Browser (Chrome) Tests

on: [push, pull_request]

jobs:
  test1:
    name: Non-Firestore Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup and yarn install
      run: |
        cp config/ci.config.json config/project.json
        yarn
      env:
        CI: true
    - name: yarn build
      run: yarn build
      env:
        CI: true
    - name: yarn test minus firestore
      run: xvfb-run yarn test:nofirestore
      env:
        CI: true

  test2:
    name: Firestore Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup and yarn install
      run: |
        cp config/ci.config.json config/project.json
        yarn
      env:
        CI: true
    - name: yarn build
      run: yarn build
      env:
        CI: true
    - name: yarn firestore test (firestore)
      run: xvfb-run yarn --cwd packages/firestore test
      env:
        CI: true
