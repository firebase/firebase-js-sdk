name: Node.js and Browser (Chrome) Tests

on: [push, pull_request]

jobs:
  test-nofirestore:
    name: Non-Firestore Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup and yarn install
      run: |
        cp config/ci.config.json config/project.json
        yarn
    - name: yarn build
      run: yarn build
    - name: yarn test minus firestore
      run: xvfb-run yarn test:nofirestore
    - name: generate coverage file
      run: yarn ci:coverage:log 'test-all.info'
    - name: Upload coverage info artifact
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: coverage-all.info

  test-firestore:
    name: Firestore Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup and yarn install
      run: |
        cp config/ci.config.json config/project.json
        yarn
    - name: yarn build
      run: yarn build
    - name: yarn firestore test (firestore)
      run: xvfb-run yarn --cwd packages/firestore test
    - name: generate coverage file
      run: yarn ci:coverage:log 'test-firestore.info'
    - name: Upload coverage info artifact
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: coverage-firestore.info

  coverage:
    name: Run Coverage
    runs-on: ubuntu-latest
    needs: [test-nofirestore, test-firestore]

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - name: Download coverage files
      uses: actions/download-artifact@v1
      with:
        name: coverage
    - name: Run coverage
      run: yarn ci:coverage:run
      continue-on-error: true
