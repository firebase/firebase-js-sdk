name: Test Firestore

on: pull_request

jobs:
  test-chrome:
    name: Test Firestore
    strategy:
      matrix:
        test-name: ["test:browser", "test:travis", "test:lite:browser", "test:browser:prod:nameddb", "test:lite:browser:nameddb"]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          # This makes Actions fetch all Git history so run-changed script can diff properly.
          fetch-depth: 0
      - name: Set up Node (14)
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: install Chrome stable
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable
      - name: Bump Node memory limit
        run: echo "NODE_OPTIONS=--max_old_space_size=4096" >> $GITHUB_ENV
      - name: Test setup and yarn install
        run: |
          cp config/ci.config.json config/project.json
          yarn
      - name: build
        run: yarn build:changed firestore
      - name: Run tests
        run: cd packages/firestore && yarn run ${{ matrix.test-name }} && cd -
      - name: Run compat tests
        run: cd packages/firestore-compat && yarn run test:ci && cd -


  test-firefox:
    name: Test Firestore on Firefox
    strategy:
      matrix:
        test-name: ["test:browser", "test:travis", "test:lite:browser", "test:browser:prod:nameddb", "test:lite:browser:nameddb"]
    # Whatever version of Firefox comes with 22.04 is causing Firefox
    # startup to hang when launched by karma. Need to look further into
    # why.
    runs-on: ubuntu-20.04

    steps:
      - name: install Firefox stable
        run: |
          sudo apt-get update
          sudo apt-get install firefox
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          # This makes Actions fetch all Git history so run-changed script can diff properly.
          fetch-depth: 0
      - name: Set up Node (14)
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Bump Node memory limit
        run: echo "NODE_OPTIONS=--max_old_space_size=4096" >> $GITHUB_ENV
      - name: Test setup and yarn install
        run: |
          cp config/ci.config.json config/project.json
          yarn
      - name: build
        run: yarn build:changed firestore
      - name: Run tests
        run: cd packages/firestore && yarn run ${{ matrix.test-name }} && cd -
        env:
          BROWSERS: 'Firefox'
      - name: Run compat tests
        run: cd packages/firestore-compat && yarn run test:ci && cd -
        env:
          BROWSERS: 'Firefox'
